<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


  <section class="section-preview">
    <div class="card">
      <div class="card__image u-margin-bottom ">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium" />


      </div>
      <div>
        <h2 class="card__header u-margin-bottom ">Equilibrium #3429</h2>


        <div class="card__body">
          <p class="card__body__description u-margin-bottom ">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card__body__price u-margin-bottom">
            <p class="card__body__price--value">
              <img src="./images/icon-ethereum.svg" alt="SVG Icon">
              <span>0.041 ETH</span>
            </p>
            <p class="card__body__price--time">
              <img src="./images/icon-clock.svg" alt="SVG Icon">
              <span>3 days left</span>
            </p>
          </div>
        </div>

        <div class="card__footer">
          <div class="card__footer__avatar">
            <img src="./images/image-avatar.png" alt="Avatar">
          </div>
          <div>
            <p class="card__footer__author">Creation of <span class="card__content__footer__author--name">Jules
                Wyvern</span></p>
          </div>
        </div>
      </div>
    </div>
  </section>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.yosefadel.com">Yosef Adel</a>.
  </div>
</body>

</html>
